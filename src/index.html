<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Card Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img
            src="../images/image-equilibrium.jpg"
            alt="image equilibrium"
            class="card__image"
          />
          <div class="card__image-overlay"></div>
        </header>

        <section class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__details">
            <div class="card__price">
              <img
                src="../images/icon-ethereum.svg"
                alt="ETH Icon"
                class="card__icon"
              />
              <span>0.041 ETH</span>
            </div>
            <div class="card__time-left">
              <img
                src="path-to-clock-icon.svg"
                alt="Clock Icon"
                class="card__icon"
              />
              <span>3 days left</span>
            </div>
          </div>
        </section>
        <footer class="card__footer">
          <div class="card__creator">
            <img
              src="../images/image-avatar.png"
              alt="Jules Wyvern's Avatar"
              class="card__creator-avatar"
            />
            <span>Creation of <strong>Jules Wyvern</strong></span>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
