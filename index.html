<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img
            src="./images/image-equilibrium.jpg"
            alt="image equilibrium"
            class="card__image"
          />
          <div class="card__overlay">
            <img
              src="./images/icon-view.svg"
              alt="View Icon"
              class="card__icon"
            />
          </div>
        </header>

        <section class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__details">
            <div class="card__price">
              <img
                src="./images/icon-ethereum.svg"
                alt="ETH Icon"
                class="card__icon"
              />
              <span>0.041 ETH</span>
            </div>
            <div class="card__time-left">
              <img
                src="./images/icon-clock.svg"
                alt="Clock Icon"
                class="card__icon"
              />
              <span>3 days left</span>
            </div>
          </div>
        </section>
        <div class="card__line"></div>
        <footer class="card__footer">
          <div class="card__creator">
            <img
              src="./images/image-avatar.png"
              alt="Jules Wyvern's Avatar"
              class="card__creator-avatar"
            />
            <span class="card__creator-name"
              >Creation of
              <p>Jules Wyvern</p></span
            >
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
